    <style>

            background: rgba(255, 255, 255, 0.05);

            /* æ–‡å­—é¢œè‰²è°ƒæˆæ·±ç°åç²‰ï¼Œæ›´åè°ƒ */
            color: #5d4a4d !important; 
            font-size: 18px;

        }

        #box { width: 100vw; height: 100vh; position: relative; z-index: 5; }

        /* æ–°å¹´å¿«ä¹çƒŸèŠ±å­— - çº¯ç™½ä¼˜é›…ç‰ˆ */
        .firework-text {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 9vw;
            font-weight: bold;
            color: #ffffff; 
            text-shadow: 0 0 20px rgba(255, 182, 193, 0.8), 0 0 40px rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: fireworkTextPop 2s ease-out forwards;
            z-index: 20;
            white-space: nowrap;
        }

        @keyframes fireworkTextPop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5) rotate(-5deg); filter: blur(10px); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.05) rotate(0deg); filter: blur(0px); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1) rotate(0deg); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.95) rotate(2deg); filter: blur(5px); }

</head>
<body>
    <canvas id="fg"></canvas>
    <div id="box"></div>

    <script>
        const originalTexts = [
            "å›¢æ”¯ä¹¦", "æ–°å¹´å¿«ä¹", "æœ€æœ€ç¾ä¸½çš„åªçŒª", "äººä¹Ÿè¶…çº§å¥½", "ä½ ä¸ä»…ä»…æ˜¯é è°±çš„æ”¯ä¹¦",
            "æ›´æ˜¯ä¸€ä¸ªå¯çˆ±çš„åªçŒª","è™½ç„¶è€æ˜¯æŸä½ ", "ä½†æ˜¯æˆ‘çœŸæ˜¯ä½ çš„å°ç²‰ä¸", "å˜¿å˜¿o(ã€ƒï¼¾â–½ï¼¾ã€ƒ)o",
            "ä¹Ÿå¸Œæœ›ä»¥åæœ‰æœºä¼šå¤šäº†è§£ä¸€ä¸‹ä½ å‘¢","æ–°çš„ä¸€å¹´","æ„¿ä½ å‰ç¨‹ä¼¼é”¦", 
            "å¹³å¹³å®‰å®‰", "äº‹äº‹å¦‚æ„", "å­¦ä¸šæœ‰æˆï¼", "ğŸ é©¬åˆ°æˆåŠŸ"
        ];

        let currentIndex = 0;
        const colors = [
            "rgba(255, 255, 255, 0.2)", 
            "rgba(255, 240, 245, 0.2)",   
            "rgba(255, 218, 224, 0.2)", 
            "rgba(255, 255, 255, 0.3)"
        ];

        const box = document.getElementById('box');

        function addNextCard() {
            if (currentIndex >= originalTexts.length) currentIndex = 0;
            const c = document.createElement('div');
            c.className = 'card';
            c.innerHTML = originalTexts[currentIndex];
            c.style.backgroundColor = colors[currentIndex % colors.length];
            const x = Math.random() * (window.innerWidth - 200) + 10;
            const y = Math.random() * (window.innerHeight - 150) + 10;
            const r = (Math.random() - 0.5) * 30;
            c.style.left = x + 'px';
            c.style.top = y + 'px';
            c.style.setProperty('--r', r + 'deg');
            c.onclick = () => { c.style.opacity = "0"; setTimeout(() => c.remove(), 300); };
            box.appendChild(c);
            currentIndex++;
            setTimeout(addNextCard, 1100); 
        }

        const canvas = document.getElementById('fg');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.speed = Math.random() * 3 + 2;
                this.angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.life = 1;
                this.decay = Math.random() * 0.01 + 0.005;
                this.size = Math.random() * 2 + 1;
            }
            update() {
                this.vx *= 0.99; this.vy *= 0.99; 
                this.vy += 0.06; 
                this.x += this.vx; this.y += this.vy;
                this.life -= this.decay;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 8; 
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * (canvas.height * 0.5);
            // çƒŸèŠ±é¢œè‰²ä¹Ÿæ¢æˆæ˜äº®æ·¡é›…çš„é¢œè‰²
            const hue = Math.random() * 40 + 330; // ç²‰ç´«è‰²ç³»
            const color = `hsl(${hue}, 100%, 85%)`;
            for (let i = 0; i < 35; i++) particles.push(new Particle(x, y, color));
        }

        function loop() {
            // èƒŒæ™¯æ¶‚æŠ¹é¢œè‰²æ”¹ä¸ºæ·¡ç²‰è‰²ï¼Œä¿æŒæ¸…çˆ½
            ctx.fillStyle = 'rgba(255, 240, 243, 0.15)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (Math.random() < 0.05) createFirework();
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(loop);
        }

        let fireworkTextCount = 0;
        function showFireworkText() {
            if (fireworkTextCount >= 3) return;
            fireworkTextCount++;
            const textElement = document.createElement('div');
            textElement.className = 'firework-text';
            textElement.textContent = 'æ–°å¹´å¿«ä¹ 2026';
            document.body.appendChild(textElement);
            textElement.addEventListener('animationend', () => textElement.remove());
            setTimeout(showFireworkText, 3500);
        }

        window.onload = () => { 
            loop(); 
            setTimeout(addNextCard, 500); 
            setTimeout(showFireworkText, 1500); 
        };
    </script>
</body>
